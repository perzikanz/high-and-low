<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>High And Low</title>
        <meta name="description" content="お勉強用に作ったHigh&Lowのページです。">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <meta property="og:image" content="card/card_back.png"/>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="message" class="message is-hide">結果は・・・</div>

        <div class="cards">
            <img id="myCard" src="card/card_back.png">
            <img id="opponentCard" src="card/card_back.png">
        </div>
        <div class="buttons">
            <button id="startButton">開始</button>
            <button id="highButton" class="is-hide">Hight</button>
            <button id="lowButton" class="is-hide">Low</button>
            <button id="restartButton" class="is-hide">再開</button>
        </div>

        <script type="text/javascript" src="high-and-low.js"></script>
    </body>
</html>
